<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Controle de Estoque</h1>

  <section id="cadastro">
    <h2>Cadastrar Produto</h2>
    <form id="form-produto">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="1" required />

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" min="0.01" step="0.01" required />

      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section id="lista-produtos">
    <h2>Produtos Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Valor Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtos-tbody"></tbody>
    </table>
  </section>

  <section id="resumo">
    <h2>Resumo do Estoque</h2>
    <p>Total de Itens: <span id="total-itens">0</span></p>
    <p>Valor Total do Estoque: R$ <span id="valor-total">0,00</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
